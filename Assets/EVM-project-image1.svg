<svg xmlns="http://www.w3.org/2000/svg" width="2520" height="720" viewBox="0 0 1440 412">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#38BDF8" stop-opacity="0.3"/>
    </linearGradient>
    <style>
      .bg { fill:#0F172A; }
      .glowline { stroke:#38BDF8; stroke-width:3; opacity:0.4; }
      .t { font-family:'Segoe UI',system-ui; text-anchor:middle; }
      .main { fill:#E6EEF8; font-weight:700; }
      .sub { fill:#9FB3C8; font-weight:400; }
      .orb { fill:#38BDF8; opacity:0.8; }
      @keyframes moveOrb {
        0% { transform:translate(0,0); opacity:0.2; }
        50% { transform:translate(700px,0); opacity:0.8; }
        100% { transform:translate(1400px,0); opacity:0.2; }
      }
      .animate-orb { animation:moveOrb 10s linear infinite; }
    </style>
  </defs>

  <rect class="bg" width="1440" height="412"/>

  <!-- subtle gradient background accent -->
  <rect x="0" y="0" width="1440" height="412" fill="url(#grad)"/>

  <!-- Decorative top glow line -->
  <path class="glowline" d="M0 60 L1440 60"/>
  <circle class="orb animate-orb" cx="40" cy="60" r="6"/>

  <!-- Title -->
  <text class="t main" x="720" y="220" font-size="44">Windows 10 Exposure & Vulnerability Management Lab</text>
  <text class="t sub"  x="720" y="260" font-size="20">Simulate risk â€” discover, assess, and remediate vulnerabilities in a controlled environment</text>

  <!-- bottom decorative lines -->
  <path class="glowline" d="M0 360 L1440 360"/>
  <circle class="orb animate-orb" cx="0" cy="360" r="5" style="animation-delay:5s;"/>
</svg>
