<svg xmlns="http://www.w3.org/2000/svg" width="960" height="260" viewBox="0 0 960 260">
  <defs>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0"/>
      <stop offset="50%" stop-color="#38BDF8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#38BDF8" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      @keyframes sweep { 
        0%{transform:translateX(-60%);opacity:0;} 
        50%{opacity:1;} 
        100%{transform:translateX(60%);opacity:0;} 
      }
      .sweep { animation: sweep 4s linear infinite; }
    </style>
  </defs>

  <rect width="960" height="260" fill="#0F172A"/>
  <g transform="translate(40,70)">
    <rect x="0" y="0" width="880" height="2" fill="url(#line)" filter="url(#glow)"/>
    <rect class="sweep" x="0" y="-1" width="300" height="4" fill="url(#line)"/>
  </g>
  <text x="40" y="44" font-family="Segoe UI, system-ui" font-size="22" fill="#E6EEF8" font-weight="600">
    Azure Windows 10 Exposure & Vulnerability Management Lab
  </text>
  <circle cx="840" cy="200" r="90" fill="#38BDF8" opacity="0.12" filter="url(#glow)"/>
</svg>
