<svg xmlns="http://www.w3.org/2000/svg" width="2520" height="720" viewBox="0 0 1440 412">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>

    <!-- Moving glow pattern simulation -->
    <linearGradient id="waveGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0"/>
      <stop offset="25%" stop-color="#38BDF8" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#38BDF8" stop-opacity="0.5"/>
      <stop offset="75%" stop-color="#38BDF8" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#38BDF8" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1440" height="412" fill="url(#bgGrad)"/>

  <!-- Layered gradient “motion” bars -->
  <rect x="0" y="80" width="1440" height="6" fill="url(#waveGrad)" opacity="0.7"/>
  <rect x="0" y="120" width="1440" height="4" fill="url(#waveGrad)" opacity="0.35"/>
  <rect x="0" y="340" width="1440" height="6" fill="url(#waveGrad)" opacity="0.7"/>
  <rect x="0" y="370" width="1440" height="4" fill="url(#waveGrad)" opacity="0.35"/>

  <!-- Title -->
  <text x="720" y="228"
        font-family="Segoe UI, system-ui"
        font-size="46"
        font-weight="700"
        text-anchor="middle"
        fill="#E6EEF8">
    Windows 10 Exposure & Vulnerability Management Lab
  </text>
</svg>
