<svg xmlns="http://www.w3.org/2000/svg" width="960" height="260" viewBox="0 0 960 260">
  <rect width="960" height="260" fill="#0F172A"/>

  <!-- Title -->
  <text x="40" y="44" font-family="Segoe UI, system-ui" font-size="20" fill="#E6EEF8" font-weight="600">
    Cost Composition (Live)
  </text>

  <!-- ===== Donut 1: Application Services ===== -->
  <g transform="translate(200,120)" font-family="Segoe UI, system-ui" text-anchor="middle">
    <!-- base ring -->
    <circle r="60" fill="none" stroke="#1F2937" stroke-width="14"/>
    <!-- animated share -->
    <circle r="60" fill="none" stroke="#38BDF8" stroke-width="14" stroke-linecap="round" transform="rotate(-90)">
      <!-- circumference ≈ 377; animate the “filled” portion first value in dasharray -->
      <animate attributeName="stroke-dasharray"
               values="90 400;180 400;140 400;220 400;160 400;90 400"
               dur="8s" repeatCount="indefinite"/>
    </circle>
    <!-- labels UNDER the ring -->
    <text x="0" y="88" fill="#E6EEF8" font-size="14" font-weight="600">Application Services</text>
    <text x="0" y="108" fill="#93A3B8" font-size="12">App Service • AKS • Functions</text>
  </g>

  <!-- ===== Donut 2: Data Services ===== -->
  <g transform="translate(480,120)" font-family="Segoe UI, system-ui" text-anchor="middle">
    <circle r="60" fill="none" stroke="#1F2937" stroke-width="14"/>
    <circle r="60" fill="none" stroke="#A78BFA" stroke-width="14" stroke-linecap="round" transform="rotate(-90)">
      <animate attributeName="stroke-dasharray"
               values="110 400;220 400;180 400;260 400;200 400;110 400"
               dur="8.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="88" fill="#E6EEF8" font-size="14" font-weight="600">Data Services</text>
    <text x="0" y="108" fill="#93A3B8" font-size="12">SQL Database • Storage • Cosmos DB</text>
  </g>

  <!-- ===== Donut 3: Network Egress ===== -->
  <g transform="translate(760,120)" font-family="Segoe UI, system-ui" text-anchor="middle">
    <circle r="60" fill="none" stroke="#1F2937" stroke-width="14"/>
    <circle r="60" fill="none" stroke="#34D399" stroke-width="14" stroke-linecap="round" transform="rotate(-90)">
      <animate attributeName="stroke-dasharray"
               values="50 400;140 400;90 400;180 400;70 400;50 400"
               dur="7.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="88" fill="#E6EEF8" font-size="14" font-weight="600">Network Egress</text>
    <text x="0" y="108" fill="#93A3B8" font-size="12">Outbound Data Transfer</text>
  </g>
</svg>
