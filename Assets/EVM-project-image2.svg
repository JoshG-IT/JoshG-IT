<svg xmlns="http://www.w3.org/2000/svg" width="2520" height="1120" viewBox="0 0 1440 640">
  <defs>
    <style>
      .bg { fill:#0F172A; }
      .card { fill:#0F172A; stroke:#1F2937; rx:18; }
      .band { fill:#0B1220; stroke:#1F2937; rx:14; }
      .t { font-family: 'Segoe UI', system-ui; }
      .title { fill:#E6EEF8; font-weight:600; }
      .sub { fill:#9FB3C8; }
      .arrow { fill:none; stroke:#93C5FD; stroke-width:3; }
      .dot { fill:#38BDF8; }
    </style>
  </defs>

  <rect class="bg" width="1440" height="640"/>

  <!-- Title -->
  <text class="t title" x="48" y="60" font-size="32">Windows 10 Exposure → Assessment → Prioritization → Remediation</text>
  <text class="t sub"   x="48" y="90" font-size="16">High-level flow: what happens, in what order, and why it matters</text>

  <!-- Horizontal band for the flow -->
  <g transform="translate(48,130)">
    <rect class="band" x="0" y="0" width="1344" height="420"/>

    <!-- Step 1 -->
    <g transform="translate(28,36)">
      <rect class="card" x="0" y="0" width="300" height="180"/>
      <text class="t title" x="16" y="40" font-size="26">1) Expose</text>
      <text class="t sub"   x="16" y="74" font-size="14">Create Windows 10 test VMs</text>
      <text class="t sub"   x="16" y="96" font-size="14">Reduce selected protections</text>
      <text class="t sub"   x="16" y="118" font-size="14">Seed missing updates/apps</text>
      <text class="t sub"   x="16" y="140" font-size="14">Isolated, lab-only scope</text>
    </g>

    <!-- Step 2 -->
    <g transform="translate(364,36)">
      <rect class="card" x="0" y="0" width="300" height="180"/>
      <text class="t title" x="16" y="40" font-size="26">2) Assess</text>
      <text class="t sub"   x="16" y="74" font-size="14">Inventory OS & software</text>
      <text class="t sub"   x="16" y="96" font-size="14">Detect vulnerabilities</text>
      <text class="t sub"   x="16" y="118" font-size="14">Note misconfigurations</text>
      <text class="t sub"   x="16" y="140" font-size="14">Collect evidence/deltas</text>
    </g>

    <!-- Step 3 -->
    <g transform="translate(700,36)">
      <rect class="card" x="0" y="0" width="300" height="180"/>
      <text class="t title" x="16" y="40" font-size="26">3) Prioritize</text>
      <text class="t sub"   x="16" y="74" font-size="14">Severity & exploitability</text>
      <text class="t sub"   x="16" y="96" font-size="14">Exposure & device criticality</text>
      <text class="t sub"   x="16" y="118" font-size="14">Assign SLA buckets</text>
      <text class="t sub"   x="16" y="140" font-size="14">Change plan & owners</text>
    </g>

    <!-- Step 4 -->
    <g transform="translate(1036,36)">
      <rect class="card" x="0" y="0" width="300" height="180"/>
      <text class="t title" x="16" y="40" font-size="26">4) Remediate</text>
      <text class="t sub"   x="16" y="74" font-size="14">Patch & re-enable baselines</text>
      <text class="t sub"   x="16" y="96" font-size="14">Pilot → Broad rollout</text>
      <text class="t sub"   x="16" y="118" font-size="14">Re-scan & verify results</text>
      <text class="t sub"   x="16" y="140" font-size="14">Report trends & closure</text>
    </g>

    <!-- Connectors: straight + subtle curve -->
    <g transform="translate(28,36)">
      <circle class="dot" cx="300" cy="90" r="5"/>
      <path class="arrow" d="M 300 90 C 320 90, 340 90, 360 90"/>
    </g>
    <g transform="translate(364,36)">
      <circle class="dot" cx="300" cy="90" r="5"/>
      <path class="arrow" d="M 300 90 C 320 90, 340 90, 360 90"/>
    </g>
    <g transform="translate(700,36)">
      <circle class="dot" cx="300" cy="90" r="5"/>
      <path class="arrow" d="M 300 90 C 320 90, 340 90, 360 90"/>
    </g>

    <!-- Why this matters (simple checklist) -->
    <g transform="translate(28,240)">
      <rect class="card" x="0" y="0" width="1308" height="140"/>
      <text class="t title" x="16" y="40" font-size="22">What this shows at a glance</text>
      <text class="t sub"   x="16"  y="72" font-size="15">• The exact order of operations: Expose → Assess → Prioritize → Remediate</text>
      <text class="t sub"   x="16"  y="96" font-size="15">• Evidence is captured before/after to prove improvement</text>
      <text class="t sub"   x="680" y="72" font-size="15">• Work is mapped to SLAs and owners</text>
      <text class="t sub"   x="680" y="96" font-size="15">• Verification ensures changes actually reduced risk</text>
    </g>
  </g>
</svg>
