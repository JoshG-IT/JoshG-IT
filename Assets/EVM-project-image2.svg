<svg xmlns="http://www.w3.org/2000/svg" width="2520" height="980" viewBox="0 0 1440 560">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <linearGradient id="glowLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0"/>
      <stop offset="50%" stop-color="#38BDF8" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#38BDF8" stop-opacity="0"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M0 0 L10 5 L0 10 Z" fill="#93C5FD"/>
    </marker>
    <style>
      .bg { fill:#0F172A; }
      .lane { fill:#0B1220; stroke:#1F2937; rx:16; }
      .box { fill:#0F172A; stroke:#1F2937; rx:14; filter:url(#shadow); }
      .t { font-family:'Segoe UI',system-ui; }
      .h { fill:#E6EEF8; font-weight:600; }
      .s { fill:#9FB3C8; }
      .rail { fill:none; stroke:#93C5FD; stroke-width:2.5; }
      .icon { fill:none; stroke:#93C5FD; stroke-width:2; }
      .banner { fill:url(#glowLine); }

      /* Simple pulse highlight on rails for a little life without fancy features */
      @keyframes pulse {
        0% { stroke-opacity:0.5 }
        50% { stroke-opacity:1 }
        100% { stroke-opacity:0.5 }
      }
      .rail.pulse { animation: pulse 3.5s ease-in-out infinite; }
    </style>
  </defs>

  <rect class="bg" width="1440" height="560"/>

  <!-- Decorative banner line -->
  <g transform="translate(48,70)">
    <rect x="0" y="0" width="1344" height="2" class="banner"/>
  </g>

  <text class="t h" x="48" y="56" font-size="26">Windows 10 Exposure → Assessment → Remediation</text>
  <text class="t s" x="48" y="86" font-size="14">High-level view of hosts, scanning, and fixes with clean, direct flows</text>

  <!-- Three lanes -->
  <g transform="translate(48,120)">
    <rect class="lane" x="0" y="0" width="416" height="380"/>
    <rect class="lane" x="464" y="0" width="416" height="380"/>
    <rect class="lane" x="928" y="0" width="416" height="380"/>
    <text class="t s" x="16" y="26" font-size="14">Endpoints</text>
    <text class="t s" x="480" y="26" font-size="14">Assessment</text>
    <text class="t s" x="944" y="26" font-size="14">Remediation</text>

    <!-- Endpoints column -->
    <g transform="translate(16,56)">
      <rect class="box" x="0" y="0" width="384" height="108"/>
      <text class="t h" x="16" y="34" font-size="16">Windows 10 VM Fleet</text>
      <text class="t s" x="16" y="58" font-size="12">Isolated lab, tagged assets</text>
      <!-- simple monitor icon -->
      <g transform="translate(320,28)">
        <rect width="40" height="26" rx="4" class="icon"/>
        <line x1="8" y1="30" x2="32" y2="30" class="icon"/>
      </g>

      <g transform="translate(0,136)">
        <rect class="box" x="0" y="0" width="384" height="108"/>
        <text class="t h" x="16" y="34" font-size="16">Reduced Baselines</text>
        <text class="t s" x="16" y="58" font-size="12">Disabled controls for test</text>
        <!-- shield icon (outline) -->
        <g transform="translate(320,30)">
          <path d="M2,10 L20,2 L38,10 L38,22 C38,30 30,36 20,40 C10,36 2,30 2,22 Z" class="icon"/>
        </g>
      </g>
    </g>

    <!-- Assessment column -->
    <g transform="translate(480,56)">
      <rect class="box" x="0" y="0" width="384" height="108"/>
      <text class="t h" x="16" y="34" font-size="16">Inventory & Scan</text>
      <text class="t s" x="16" y="58" font-size="12">Software, vulnerabilities, misconfigurations</text>
      <!-- magnifier icon -->
      <g transform="translate(320,30)">
        <circle cx="12" cy="12" r="10" class="icon"/>
        <line x1="20" y1="20" x2="34" y2="34" class="icon"/>
      </g>

      <g transform="translate(0,136)">
        <rect class="box" x="0" y="0" width="384" height="108"/>
        <text class="t h" x="16" y="34" font-size="16">Prioritize & Plan</text>
        <text class="t s" x="16" y="58" font-size="12">Severity, exploitability, exposure, SLAs</text>
        <!-- list/check icon -->
        <g transform="translate(320,28)">
          <rect x="0" y="0" width="40" height="26" rx="4" class="icon"/>
          <line x1="6" y1="8" x2="34" y2="8" class="icon"/>
          <line x1="6" y1="16" x2="22" y2="16" class="icon"/>
        </g>
      </g>
    </g>

    <!-- Remediation column -->
    <g transform="translate(944,56)">
      <rect class="box" x="0" y="0" width="384" height="108"/>
      <text class="t h" x="16" y="34" font-size="16">Patching & Baselines</text>
      <text class="t s" x="16" y="58" font-size="12">Apply updates, re-enable protections</text>
      <!-- wrench icon -->
      <g transform="translate(320,28)">
        <path d="M6,6 A8,8 0 0 1 18,6 L14,10 L26,22 L22,26 L10,14 L6,18 A8,8 0 0 1 6,6 Z" class="icon"/>
      </g>

      <g transform="translate(0,136)">
        <rect class="box" x="0" y="0" width="384" height="108"/>
        <text class="t h" x="16" y="34" font-size="16">Verify & Report</text>
        <text class="t s" x="16" y="58" font-size="12">Re-scan, deltas, trends</text>
        <!-- chart icon -->
        <g transform="translate(320,28)">
          <polyline points="2,24 2,8 10,8 10,18 18,18 18,4 26,4 26,24 38,24" class="icon"/>
        </g>
      </g>
    </g>

    <!-- Rails (straight, tidy) -->
    <path class="rail pulse" d="M 400 110 C 430 110, 450 110, 464 110" marker-end="url(#arrow)"/>
    <path class="rail pulse" d="M 400 246 C 430 246, 450 246, 464 246" marker-end="url(#arrow)"/>
    <path class="rail pulse" d="M 864 110 C 890 110, 912 110, 928 110" marker-end="url(#arrow)"/>
    <path class="rail pulse" d="M 864 246 C 890 246, 912 246, 928 246" marker-end="url(#arrow)"/>
  </g>
</svg>
