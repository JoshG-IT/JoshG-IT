<svg xmlns="http://www.w3.org/2000/svg" width="960" height="260" viewBox="0 0 960 260">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%">
        <animate attributeName="stop-color" values="#0B1220;#0B1220;#0B1220" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" values="#0F172A;#0F172A;#0F172A" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0078D4"/>
      <stop offset="100%" stop-color="#34B7F1"/>
    </linearGradient>
    <filter id="soft">
      <feGaussianBlur stdDeviation="4" />
    </filter>
  </defs>

  <rect width="960" height="260" fill="url(#bg)"/>

  <!-- soft radial glows -->
  <g filter="url(#soft)" opacity="0.35">
    <circle cx="780" cy="70" r="80" fill="#0078D4"/>
    <circle cx="220" cy="190" r="70" fill="#34B7F1"/>
  </g>

  <!-- animated beam -->
  <rect x="120" y="190" width="720" height="4" rx="2" fill="url(#beam)">
    <animate attributeName="width" values="240;720;240" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- title -->
  <text x="120" y="120" font-family="Segoe UI, system-ui, -apple-system, sans-serif"
        font-size="40" font-weight="600" fill="#E6EEF8">
    Azure Infrastructure Project 1
    <animate attributeName="opacity" values="0.75;1;0.75" dur="5s" repeatCount="indefinite"/>
  </text>

  <!-- subtitle-like tag (muted, no subtitle text) -->
  <rect x="120" y="136" width="260" height="10" rx="5" fill="#1F2937" opacity="0.35"/>
</svg>
