<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="960" height="300" viewBox="0 0 960 300">
  <defs>
    <marker id="arrow" markerWidth="9" markerHeight="9" refX="6.5" refY="4.5" orient="auto">
      <path d="M0,0 L9,4.5 L0,9 Z" fill="#93A3B8"/>
    </marker>
    <filter id="lift">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="960" height="300" fill="#0F172A"/>

  <!-- lanes -->
  <g opacity="0.10">
    <rect x="20"  y="30" width="280" height="240" fill="#38BDF8"/>
    <rect x="340" y="30" width="280" height="240" fill="#22C55E"/>
    <rect x="660" y="30" width="280" height="240" fill="#A78BFA"/>
  </g>
  <text x="40"  y="52" fill="#93C5FD" font-family="Segoe UI" font-size="12">EDGE</text>
  <text x="360" y="52" fill="#86EFAC" font-family="Segoe UI" font-size="12">APP</text>
  <text x="680" y="52" fill="#DDD6FE" font-family="Segoe UI" font-size="12">DATA</text>

  <!-- services -->
  <g font-family="Segoe UI, system-ui" font-size="14" fill="#E6EEF8" text-anchor="middle" filter="url(#lift)">
    <rect x="70"  y="120" width="180" height="50" rx="10" fill="#111827" stroke="#00ADEF" stroke-width="2"/>
    <text x="160" y="150">Azure Front Door</text>

    <rect x="380" y="120" width="200" height="50" rx="10" fill="#111827" stroke="#38BDF8" stroke-width="2"/>
    <text x="480" y="150">Azure App Service (Web App)</text>

    <rect x="700" y="80"  width="200" height="50" rx="10" fill="#111827" stroke="#22C55E" stroke-width="2"/>
    <text x="800" y="110">Azure Key Vault</text>

    <rect x="700" y="170" width="200" height="50" rx="10" fill="#111827" stroke="#A78BFA" stroke-width="2"/>
    <text x="800" y="200">Azure SQL Database</text>
  </g>

  <!-- flows -->
  <g stroke="#93A3B8" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <path id="p1" d="M250,145 C300,145 330,145 380,145"/>
    <path id="p2" d="M580,145 C640,120 660,110 700,105"/>
    <path id="p3" d="M580,145 C640,170 660,180 700,195"/>
  </g>

  <!-- packets -->
  <g>
    <circle r="5" fill="#38BDF8">
      <animateMotion dur="3.2s" repeatCount="indefinite">
        <mpath xlink:href="#p1"/>
      </animateMotion>
    </circle>
    <circle r="5" fill="#22C55E">
      <animateMotion dur="3s" begin="0.5s" repeatCount="indefinite">
        <mpath xlink:href="#p2"/>
      </animateMotion>
    </circle>
    <circle r="5" fill="#A78BFA">
      <animateMotion dur="3s" begin="1s" repeatCount="indefinite">
        <mpath xlink:href="#p3"/>
      </animateMotion>
    </circle>
  </g>
</svg>
